<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
        <link rel="stylesheet" href="styles.css">
    
    </head>
    <body>
        
        <div class="container">
            <title-text v-bind:title="title"></title-text>
            <hr>
            
            
            <div v-for="movie in movies">
                <movie-item v-bind:title="movie.title" v-bind:year="movie.year" v-bind:poster="movie.poster"/>
            </div>

            <div class="footer">
                <btn-loadmore v-if="(!allLoaded) && (movies.length > 0)" v-on:click.native="onLoadMoreClick"/>
            </div>
            

        </div>

        <script src="main.js"></script>

    </body>



</html>
