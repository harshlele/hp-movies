<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="container">
            <title-text v-bind:title="title" v-bind:num-results="totalResults"></title-text>
            <hr>
            
            
            <div v-for="movie in movies">
                <movie-item v-bind:title="movie.title" v-bind:year="movie.year" v-bind:poster="movie.poster" v-on:summary-btn-click="onItemClick(movie)" v-bind:show-summary="movie.showSummary"/>
            </div>


            <btn-loadmore v-if="(!allLoaded) && (movies.length > 0)" v-on:click.native="onLoadMoreClick"></btn-loadmore>
            <btn-add-movie v-on:click.native="onAddMovieClick"></btn-add-movie>
    

            <summary-modal v-if="showingSummary" v-on:close-btn-click="onCloseBtnClick" v-bind:title="summaryTitle" v-bind:summary="summaryText"></summary-modal>
            
            <add-movie-modal v-if="showingAddMovieForm" v-bind:movie-name="addMovieTitle" v-bind:movie-year="addMovieYear" v-bind:movie-poster="addMoviePoster" v-on:close-btn-click="onCloseBtnClick"></add-movie-modal>
        
        </div>
        
        
        <script src="main.js"></script>
    </body>



</html>
